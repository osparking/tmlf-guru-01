Size.checkoutCommand.city="{0}"는 {2} 에서 {1} 문자까지 가능합니다.
NotEmpty.checkoutCommand.zipCode="{0}"는 반드시 입력해야 합니다.
Pattern.checkoutCommand.zipCode="{0}"는 십진수(0-9) 다섯 자리입니다.

